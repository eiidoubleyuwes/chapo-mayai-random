<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapoMayaiHub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Chapo Mayai website</h1>
        <div class="content">
            <img id="randomImage" alt="Chapo mayai images">
            <div class="buttons">
                <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload()">
                <button onclick="displayRandomImage()">Show more chapo mayai</button>
            </div>
        </div>
    </div>
</body>
</html>
