<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapoMayaiHub</title>
    <link rel="stylesheet" href="smocha.css">
    <script src="smokie.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Chapo smokie</h1>
        <h2>Feast your eyes upon amazing chapo smokie images fam</h2>
        <div class="content">
            <img id="randomImage" alt="Chapo mayai images">
            <div class="buttons">
                <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload()">
                <button onclick="displayRandomImage()">Show more chapo smokie</button>
            </div>
        </div>
    </div>
</body>
</html>
